<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .ai-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h1 class="text-center mb-4">Chat with PDF ðŸ¤–</h1>
        
        <!-- Chatbox -->
        <div class="chat-box" id="chat-box">
            <div class="message user-message">
                <strong>You:</strong> How can I interact with the PDFs?
            </div>
            <div class="message ai-message">
                <strong>Bot:</strong> You can upload your PDFs, and Iâ€™ll help answer questions based on the content!
            </div>
        </div>

        <!-- Chat Input -->
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="question" class="form-control" placeholder="Ask your question...">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>

        <!-- Back Button -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Upload PDFs</a>
        </div>
    </div>

    <script>
        // Handle chat input submission
        $("#chat-form").submit(function (e) {
            e.preventDefault();
            const question = $("#question").val().trim();

            if (!question) {
                alert("Please enter a question!");
                return;
            }

            // Append the user question to the chatbox
            $("#chat-box").append(`
                <div class="message user-message">
                    <strong>You:</strong> ${question}
                </div>
            `);
            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

            // Make AJAX call to ask-question endpoint
            $.ajax({
                url: "/ask-question",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ question }),
                success: function (response) {
                    const answer = response.answer || "No response available.";
                    $("#chat-box").append(`
                        <div class="message ai-message">
                            <strong>Bot:</strong> ${answer}
                        </div>
                    `);
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                },
                error: function (xhr) {
                    $("#chat-box").append(`
                        <div class="message ai-message text-danger">
                            <strong>Bot:</strong> Error: ${xhr.responseJSON.error}
                        </div>
                    `);
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                }
            });

            // Clear the input field
            $("#question").val("");
        });
    </script>
</body>
</html>
